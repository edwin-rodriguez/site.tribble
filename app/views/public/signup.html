<div class="login" data-lbg="blue">
  <!-- Register -->
  <div class="l-block toggled">
      <div class="lb-header palette-Blue bg">
          <i class="zmdi zmdi-account-circle"></i>
          Suscribete y has parte de la comunidad Tribble!
      </div>

      <div class="lb-body">
          <div class="form-group fg-float">
              <div class="fg-line">
                  <input type="text" class="input-sm form-control fg-input">
                  <label class="fg-label">Nombres</label>
              </div>
          </div>

          <div class="form-group fg-float">
              <div class="fg-line">
                  <input type="text" class="input-sm form-control fg-input">
                  <label class="fg-label">Email</label>
              </div>
          </div>

          <div class="form-group fg-float">
              <div class="fg-line">
                  <input type="password" class="input-sm form-control fg-input">
                  <label class="fg-label">Contraseña</label>
              </div>
          </div>

          <div class="checkbox m-b-30">
              <label>
                  <input type="checkbox" value="">
                  <i class="input-helper"></i>
                  Acepto los términos y condiciones
              </label>
          </div>

          <button class="btn palette-Blue bg">Suscribirme!</button>

          <div class="m-t-30">
              <a class="palette-Blue text d-block m-b-5" href="" ui-sref="login">Ya tengo una cuenta...</a>
              <a href="" class="palette-Blue text" ui-sref="forgotpassword">Recuperar mi contraseña</a>
          </div>
      </div>
  </div>
</div>
