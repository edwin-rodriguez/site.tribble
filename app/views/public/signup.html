<div class="login" data-lbg="blue">
  <!-- Register -->
  <div class="l-block toggled">
    <div class="lb-header palette-Blue bg">
      <i class="zmdi zmdi-account-circle"></i>
      Suscribete y has parte de la comunidad <h3 class="text palette-Orange-300">Tribble!<h3>
      </div>
      <div class="lb-body">
        <p class="text palette-Grey-600 f-500 m-b-20">Tus datos!</p>
        <div class="form-group">
          <div class="input-group">
            <div class="fg-line">
              <input type="text" ng-model="user.fullname" ng-required class="form-control fg-input" placeholder="Nombre y Apellido">
            </div>
            <span class="input-group-addon last"><i class="zmdi zmdi-account"></i></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="fg-line">
              <input type="email" ng-model="user.email" ng-required class="form-control fg-input" placeholder="Email">
            </div>
            <span class="input-group-addon last"><i class="zmdi zmdi-email"></i></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="fg-line">
              <input type="password" ng-model="user.password" ng-required class="form-control fg-input" placeholder="Contraseña">
            </div>
            <span class="input-group-addon last"><i class="zmdi zmdi-key"></i></span>
          </div>
        </div>

        <!--p class="text palette-Grey-600 f-500 m-b-20">Tu Tienda!</p>
        <div class="form-group">
          <div class="input-group">
            <div class="fg-line">
              <input type="text" class="form-control fg-input" placeholder="Nombre de tu Tienda">
            </div>
            <span class="input-group-addon last"><i class="zmdi zmdi-store"></i></span>
          </div>
        </div-->

        <div class="checkbox m-b-30">
          <label>
            <input type="checkbox" value="">
            <i class="input-helper"></i>
            Acepto los términos y condiciones
          </label>
        </div>

        <button class="btn palette-Blue bg" ng-click="goSubscribe()">Suscribirme!</button>

        <div class="m-t-30">
          <a class="palette-Blue text d-block m-b-5" href="" ui-sref="login">Ya tengo una cuenta...</a>
          <a href="" class="palette-Blue text" ui-sref="forgotpassword">Recuperar mi contraseña</a>
        </div>
      </div>
    </div>
  </div>
